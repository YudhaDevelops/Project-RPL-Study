<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="./Animation.css">
  <link rel="stylesheet" href="bootsrap/css/bootstrap.min.css">
  <link rel="icon" href="https://i.ibb.co/RNdd4Ss/Logo-Remove.png" />
  <title>Zoepy Petshop</title>
</head>

<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-light" id="navbar">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <a href="index.html #batas"><img class="img-fluid" src="https://i.ibb.co/WnXY3vL/Logo-Remove-Big.png" alt="logo"
            id="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <li class="nav-item active p-3" style="margin-top: 10px;">
          <a href="index.html #home" style="color: black;" id="home">
            <div class="fa fa-home fa-3x"></div>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- partial:index.partial.html -->
  <div class="container-fluid">
    <div class="row">
      <div class="col text-center">
        <h4>Welcome to Zoepy Petshop</h4>
      </div>
    </div>
  </div>
  <div class="center">
    <div class="face">
      <div class="eyes">
        <div class="eye eye--left">
          <div class="glow"></div>
        </div>
        <div class="eye eye--right">
          <div class="glow"></div>
        </div>
      </div>
      <div class="nose">
        <svg width="38.161" height="22.03">
          <path
            d="M2.017 10.987Q-.563 7.513.157 4.754C.877 1.994 2.976.135 6.164.093 16.4-.04 22.293-.022 32.048.093c3.501.042 5.48 2.081 6.02 4.661q.54 2.579-2.051 6.233-8.612 10.979-16.664 11.043-8.053.063-17.336-11.043z"
            fill="#243946"></path>
        </svg>
        <div class="glow"></div>
      </div>
      <div class="mouth">
        <svg class="smile" viewBox="-2 -2 84 23" width="84" height="23">
          <path d="M0 0c3.76 9.279 9.69 18.98 26.712 19.238 17.022.258 10.72.258 28 0S75.959 9.182 79.987.161"
            fill="none" stroke-width="3" stroke-linecap="square" stroke-miterlimit="3"></path>
        </svg>
        <div class="mouth-hole"></div>
        <div class="tongue breath">
          <div class="tongue-top"></div>
          <div class="line"></div>
          <div class="median"></div>
        </div>
      </div>
    </div>
    <div class="hands">
      <div class="hand hand--left">
        <div class="finger">
          <div class="bone"></div>
          <div class="nail"></div>
        </div>
        <div class="finger">
          <div class="bone"></div>
          <div class="nail"></div>
        </div>
        <div class="finger">
          <div class="bone"></div>
          <div class="nail"></div>
        </div>
      </div>
      <div class="hand hand--right">
        <div class="finger">
          <div class="bone"></div>
          <div class="nail"></div>
        </div>
        <div class="finger">
          <div class="bone"></div>
          <div class="nail"></div>
        </div>
        <div class="finger">
          <div class="bone"></div>
          <div class="nail"></div>
        </div>
      </div>
    </div>
    <div class="login">
      <label>
        <div class="fa fa-phone"></div>
        <input class="username" type="text" autocomplete="on" placeholder="Email" />
      </label>
      <label>
        <div class="fa fa-commenting"></div>
        <input class="password" type="password" autocomplete="off" placeholder="Password" />
        <button class="password-button">Show</button>
      </label>
      <button class="login-button" id="btn">Login</button>
    </div>

    <div class="footer"></div>
    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js'></script>
    <script src="./Animation.js"></script>

</body>

</html>

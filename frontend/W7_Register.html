<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style_register.css">
  <link rel="icon" href="Logo Remove.png" />  
  <title>Register Zoepy Petshop</title>
</head>

<body>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->

  <div class="container-fluid">
    <div class="container">

      <div class="row">
        <div class="col">

          <div class="header">
            <div class="logo">
              <div class="gambar-logo"></div>
              <div class="text-logo">
                <p>LOVE YOUR PET</p>
              </div>
            </div>
            <div class="breadcrumbs">
              <div class="bread-home">
                <a href="index.html">Home</a>
              </div>
              <div class="bread-gambar"></div>
              <div class="bread-login">
                <p>Register</p>
              </div>
            </div>

            <div class="img-login">
              <img src="https://i.ibb.co/jgNQB9r/img-login1.png" alt="img-login1" border="0">
            </div>

          </div>
        </div>

      </div>
      
      <!-- <div class="row">
        
      </div> -->

      <div class="row">
        <div class="col-lg-1 col-sm-1 gambarAnimasi">
          <img src="https://i.ibb.co/MNhwDGt/Robot-Food-Brings-Wagg-Pet-Food-Back-to-Life-with-Rebrand-removebg-preview.png" 
          alt="Robot-Food-Brings-Wagg-Pet-Food-Back-to-Life-with-Rebrand-removebg-preview" border="0">
        </div>
        <div class="col-lg-3 offset-lg-1 col-sm-12">
          <div class="card">
            <h5 class="card-header">Register</h5>
            <div class="card-body">
              <form class="form-register">
                <div class="form-group">
                  <label class="label-form" for="inputNama">Nama Lengkap</label>
                  <input type="text" class="form-control" id="inputNama">
                </div>

                <div class="form-group">
                  <label class="label-form" for="inputEmail">Email address</label>
                  <input type="email" class="form-control" id="inputEmail1" >
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="genderRadio1" value="option1" checked>
                  <label class="form-check-label" for="genderRadio1">
                    Laki-laki
                  </label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="genderRadio2" value="option2">
                  <label class="form-check-label" for="genderRadio2">
                    Perempuan
                  </label>
                </div>

                <div class="form-group">
                  <label class="label-form" for="inputNoTelp">No Telp.</label>
                  <input type="text" class="form-control" id="inputNoTelp">
                </div>

                <div class="form-group">
                  <label class="" for="inputPassword1">Password</label>
                  <input type="password" class="form-control" id="inputPassword1">
                </div>

                <div class="form-group-alamat">
                  <label class="label-form" for="inputProvinsi">Provinsi</label>
                  <select class="provinsi-select col-12">
                    <option value="0">Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>

                <div class="form-group-alamat">
                  <label class="label-form" for="inputKelurahan">Kelurahan</label>
                  <select class="provinsi-select col-12">
                    <option value="0">Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>

                <div class="form-group-alamat">
                  <label class="label-form" for="inputKecamatan">Kecamatan</label>
                  <select class="provinsi-select col-12">
                    <option value="0">Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>

                <div class="form-group-alamat">
                  <label for="detailAlamat">Detail Alamat</label>
                  <textarea class="form-control" id="detailAlamat" rows="3"></textarea>
                </div>


                <button type="submit" class="btn-register">Register Akun</button>

              </form>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>


</body>

</html>
